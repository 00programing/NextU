        <h1>Programando en área del cuadrado</h1>
        <h2>Área del cuadrado</h2>
        <p>Se calcula de la siguiente manera: <var>area</var> = <var>lado</var> * <var>lado</var> = <var>lado<sup>2</sup></var></p>
        <p>En <em>Javascript</em> podemos declarar la siguiente funcion:</p>
        <code>
<pre>
    function area(lado){
      return lado*lado;
    }
</pre>
        </code>
        <p>Si llamamos a: <code>area(4)</code>. Dará como resultado: <samp>16</samp></p>
