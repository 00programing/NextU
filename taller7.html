<!DOCTYPE html>
<html>
    <head>
        <title>Taller 7</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend><h1>Registro</h1></legend>
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre"> 
                </p>
                <p>
                    <label for="tipo">Tipo</label>
                    <select multiple="true" name="tipo" id="tipo">Tipo
                        <option value="pintor">Pintor</option>
                        <option value="musico">Musico</option>
                        <option value="actor">Actor</option>
                    </select>
                </p>
                <p>
                    <label for="comentario">comentario</label> <br>
                    <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                </p>
                <p>
                    Disponibilidad <br>
                    <input type="radio" name="disponibilidad" id="semana">
                    <label for="semana">de lunes a viernes</label><br>
                    <input type="radio" name="disponibilidad" id="fin">
                    <label for="fin">Fin de semana</label>
                </p>
                <p>
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto terminos y condiciones</label>            
                </p>
                <p>
                    <label for="continuar">Continuar</label>
                    <input type="submit" value="Continuar">
                </p>
            </fieldset>
        </form>
        <a href="index.html">Volver</a>
    </body>
